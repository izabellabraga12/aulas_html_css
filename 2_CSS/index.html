<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 2 - internal CSS -->
    <style>
        p {
            color:blueviolet;
            font-size: 18px;

        }
    </style>

    <!-- 3 - External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1 - inline CSS -->
    <h1 style="color:blueviolet"> Mudar a cor com o Inline</h1>

     <!-- 2 - internal CSS -->
     <p>Eu fui estilizado pelo Internal</p>
     <p>Mais um parágrafo</p>

     <!-- 3 - External CSS -->

     <h2> Mudar a cor com External CSS</h2>
     <!-- 4 - Ordem do CSS -->
     <p style="color:blue">Ordem do CSS</p>
     <p> Ordem do CSS número 2</p>

     <!-- 5 - atividade: crie um h3 e mude a cor com o CSS esterno -->

     <h3> brilha linda flor</h3>

      <!-- 6 - clases  -->
      <p class="paragrafo">Algum texto 1</p>
      <p>Algum testo 2</p>
      <p class="paragrafo">Algum texto 3</p>
</body>
</html>
